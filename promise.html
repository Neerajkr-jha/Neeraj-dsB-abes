<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const mypromise = new Promise((resolve, reject) => {
            const password = '1234'
            if (password.length) {
                resolve("password length is ok");
            }
            reject("password length is dhorter")
        })
        mypromise.then((msg) => {
            console.log(msg);
        })
        mypromise.catch((msg) => {
            console.log(msg);
        })
    </script>
</body>

</html>
